<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play Flappy Bird</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<!-- body加上stop类，所有动画停止 -->

<body class="stop">
    <div class="background">
        <div class="sky">
            <div class="ceiling"></div>
            <div class="main">
                <div class="score">0</div>
                <div class="start">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-start"></use>
                    </svg>
                </div>
                <div class="bird"></div>
            </div>
            <div class="floor"></div>
        </div>
        <div class="text">回车键开始游戏/重新开始游戏，空格键控制小鸟</div>
    </div>
</body>
<script src="./js/index.js"></script>
<script src="//at.alicdn.com/t/font_664422_tu4arfdjdit6s9k9.js">

</script>
</html>
